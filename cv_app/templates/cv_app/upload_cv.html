{% extends "cv_app/base.html" %}
{% load form_tags %}

{% block content %}
  <div class="container">
    <h2 class="my-4 text-center">Upload Your CV</h2>
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12">
        <form method="post" enctype="multipart/form-data" class="p-4 border rounded bg-light shadow-sm">
          {% csrf_token %}
          <div class="form-group">
            {{ form.uploaded_file.label_tag }}
            {{ form.uploaded_file|add_class:"form-control" }}
          </div>
          <button type="submit" class="btn btn-primary btn-block">Upload</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
